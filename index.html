<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Code Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .tab {
            margin: 0 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #555;
        }

        .code-tab {
            display: none;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
        }

        #output-container {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

        #css-tab,
        #html-tab,
        #js-tab {
            float: left;
            width: calc(33.33% - 20px);
        }

        #start-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #start-btn:hover {
            background-color: #45a049;
        }

        #output-container {
            clear: both;
        }

        #device-screen {
            width: 300px;
            height: 500px;
            background-color: #ddd;
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
        }

        #content {
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="tabs">
        <div class="tab" onclick="openTab('css-tab')">CSS</div>
        <div class="tab" onclick="openTab('html-tab')">HTML</div>
        <div class="tab" onclick="openTab('js-tab')">JavaScript</div>
    </div>

    <div id="css-tab" class="code-tab">
        <textarea id="css-code" rows="10" cols="50"></textarea>
    </div>

    <div id="html-tab" class="code-tab">
        <textarea id="html-code" rows="10" cols="50"></textarea>
    </div>

    <div id="js-tab" class="code-tab">
        <textarea id="js-code" rows="10" cols="50"></textarea>
    </div>

    <button id="start-btn" onclick="runCode()">Start</button>

    <div id="device-screen">
        <div id="content"></div>
    </div>

    <div id="output-container"></div>

    <script>
        function openTab(tabId) {
            const tabs = document.querySelectorAll('.code-tab');
            tabs.forEach(tab => tab.style.display = 'none');

            const selectedTab = document.getElementById(tabId);
            selectedTab.style.display = 'block';
        }

        function runCode() {
            const cssCode = document.getElementById('css-code').value;
            const htmlCode = document.getElementById('html-code').value;
            const jsCode = document.getElementById('js-code').value;

            const outputContainer = document.getElementById('output-container');
            outputContainer.innerHTML = '';

            const styleTag = document.createElement('style');
            styleTag.textContent = cssCode;
            document.head.appendChild(styleTag);

            const scriptTag = document.createElement('script');
            scriptTag.textContent = jsCode;
            document.body.appendChild(scriptTag);

            document.getElementById('content').innerHTML = htmlCode;
        }

        window.addEventListener('resize', function () {
            const windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            const codeTabs = document.querySelectorAll('.code-tab');
            codeTabs.forEach(tab => tab.style.height = `${windowHeight - 250}px`);
        });
    </script>
</body>

</html>
