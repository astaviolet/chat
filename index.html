<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }

    #player {
      width: 30px;
      height: 30px;
      background-color: #00f;
      position: absolute;
      border-radius: 50%;
    }
  </style>
  <title>Glow.io</title>
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
  </div>
  <script>
    const player = document.getElementById("player");
    let playerSize = 30;

    document.addEventListener("mousemove", movePlayer);

    function movePlayer(event) {
      const x = event.clientX;
      const y = event.clientY;

      player.style.left = x - playerSize / 2 + "px";
      player.style.top = y - playerSize / 2 + "px";
    }

    function getRandomPosition() {
      const x = Math.random() * (window.innerWidth - playerSize);
      const y = Math.random() * (window.innerHeight - playerSize);
      return { x, y };
    }

    function createEnemy() {
      const enemy = document.createElement("div");
      enemy.className = "enemy";
      document.getElementById("game-container").appendChild(enemy);

      const position = getRandomPosition();
      enemy.style.left = position.x + "px";
      enemy.style.top = position.y + "px";

      enemy.addEventListener("click", () => {
        enemy.remove();
      });

      setTimeout(() => {
        enemy.remove();
      }, 3000);
    }

    setInterval(createEnemy, 1000);
  </script>
</body>
</html>
