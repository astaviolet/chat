<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      background-color: #000;
      position: relative;
    }

    #player {
      width: 30px;
      height: 30px;
      background-color: #00f;
      position: absolute;
      border-radius: 50%;
    }

    .enemy {
      width: 20px;
      height: 20px;
      background-color: #f00;
      position: absolute;
      border-radius: 50%;
    }

    #start-button {
      position: absolute;
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      outline: none;
    }
  </style>
  <title>Glow.io</title>
</head>
<body>
  <div id="game-container">
    <button id="start-button" onclick="startGame()">Start</button>
    <div id="player"></div>
  </div>
  <script>
    let gameStarted = false;
    const player = document.getElementById("player");
    let playerSize = 30;

    const joystick = {
      x: 0,
      y: 0
    };

    document.addEventListener("mousemove", moveJoystick);
    document.addEventListener("click", startGame);

    function startGame() {
      if (!gameStarted) {
        document.getElementById("start-button").style.display = "none";
        gameStarted = true;
        setInterval(createEnemy, 1000);
        setInterval(updatePlayer, 20);
      }
    }

    function moveJoystick(event) {
      if (gameStarted) {
        joystick.x = event.clientX;
        joystick.y = event.clientY;
      }
    }

    function updatePlayer() {
      const x = joystick.x - playerSize / 2;
      const y = joystick.y - playerSize / 2;

      player.style.left = x + "px";
      player.style.top = y + "px";
    }

    function getRandomPosition() {
      const x = Math.random() * (window.innerWidth - playerSize);
      const y = Math.random() * (window.innerHeight - playerSize);
      return { x, y };
    }

    function createEnemy() {
      if (gameStarted) {
        const enemy = document.createElement("div");
        enemy.className = "enemy";
        document.getElementById("game-container").appendChild(enemy);

        const position = getRandomPosition();
        enemy.style.left = position.x + "px";
        enemy.style.top = position.y + "px";

        enemy.addEventListener("click", () => {
          playerSize += 5;
          player.style.width = playerSize + "px";
          player.style.height = playerSize + "px";
          enemy.remove();
        });

        setTimeout(() => {
          enemy.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
