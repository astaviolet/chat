<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Jogo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #fff;
        }

        .player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #3498db;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <!-- Jogadores (inicialmente 1 jogador) -->
        <div class="player" id="player-1" style="left: 50px; top: 50px;"></div>

        <button id="start-button">Start</button>
    </div>

    <script>
        let gameStarted = false;

        document.getElementById('start-button').addEventListener('click', function() {
            if (!gameStarted) {
                startGame();
                gameStarted = true;
            }
        });

        function startGame() {
            // Adicione a lógica de início do jogo aqui
            alert('O jogo começou!');

            // Exemplo de função de vitória
            setTimeout(() => {
                declareWinner(1);
            }, 5000);
        }

        function declareWinner(player) {
            alert('Jogador ' + player + ' venceu!');
            resetGame();
        }

        function resetGame() {
            // Adicione a lógica de reinício do jogo aqui
            alert('O jogo será reiniciado.');
            gameStarted = false;
        }
    </script>
</body>
</html>
