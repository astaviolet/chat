<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time HTML Editor</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #editor,
    #output {
      flex: 2; /* Increased size vertically */
      border: none;
      resize: none;
    }

    #editor {
      background-color: #f4f4f4;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      overflow-y: auto;
    }

    #output {
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      position: relative;
    }

    .simulated-screen {
      position: absolute;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      #editor {
        font-size: 14px; /* Adjust font size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <textarea id="editor" oninput="updateOutput()">&lt;h1 id="title"&gt;Hello, World!&lt;/h1&gt;</textarea>
  <iframe id="output"></iframe>

  <script>
    function updateOutput() {
      const editorContent = document.getElementById('editor').value;
      const outputFrame = document.getElementById('output').contentDocument;
      outputFrame.open();
      outputFrame.write(editorContent);
      outputFrame.close();

      addSimulatedScreenInteractions();
    }

    function addSimulatedScreenInteractions() {
      const simulatedScreen = document.querySelector('#output');
      simulatedScreen.addEventListener('contextmenu', function (event) {
        event.preventDefault();

        const text = window.getSelection().toString();
        if (text !== '') {
          const choice = window.confirm(`Selected Text: "${text}"\nChoose an action:`);
          if (choice) {
            const newName = prompt('Enter new name:');
            if (newName) {
              const editor = document.getElementById('editor');
              editor.value = editor.value.replace(text, `<h1 id="${newName}">${text}</h1>`);
              updateOutput();
            }
          } else {
            const editor = document.getElementById('editor');
            editor.value = editor.value.replace(text, '');
            updateOutput();
          }
        }
      });
    }
  </script>
</body>
</html>
