<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arctic Monkeys Store Live Videos</title>
  <style>
    html {
      font-family: sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #222;
    }

    #arcticmonkeysstorelivevideos {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      height: 100px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header h1 {
      font-size: 4em;
      font-weight: bold;
    }

    .header h2 {
      font-size: 2em;
      margin-top: 1em;
    }

    .content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .store {
      width: 50%;
      height: 100%;
      background-color: #f0f0f0;
    }

    .store a {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      color: #222;
    }

    .live-videos {
      width: 50%;
      height: 100%;
      background-color: #f0f0f0;
    }

    .live-videos a {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      color: #222;
    }

    .store i {
      width: 50px;
      height: 50px;
      margin-top: 1em;
      background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Shopping_cart_icon.svg/1200px-Shopping_cart_icon.svg.png);
    }

    .live-videos i {
      width: 50px;
      height: 50px;
      margin-top: 1em;
      background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Video_camera_icon.svg/1200px-Video_camera_icon.svg.png);
    }
  </style>
</head>
<body>
  <div id="arcticmonkeysstorelivevideos">
    <div class="header">
      <h1>Arctic Monkeys</h1>
      <h2>Store | Live Videos</h2>
    </div>
    <div class="content">
      <div class="store">
        <a href="#">
          <i></i>
          Store
        </a>
      </div>
      <div class="live-videos">
        <a href="#">
          <i></i>
          Live Videos
        </a>
      </div>
    </div>
  </div>
</body>
</html>
