<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CÃ­rculo com joystick</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

  <circle id="circle"></circle>

  <div class="joystick">
    <div class="stick"></div>
  </div>

  <script>
    const circle = document.getElementById("circle");
    const stick = document.querySelector(".joystick .stick");

    const x = 0;
    const y = 0;

    stick.addEventListener("touchstart", (event) => {
      event.preventDefault();

      x = event.touches[0].clientX - stick.offsetLeft;
      y = event.touches[0].clientY - stick.offsetTop;
    });

    stick.addEventListener("touchmove", (event) => {
      event.preventDefault();

      const newX = event.touches[0].clientX - stick.offsetLeft;
      const newY = event.touches[0].clientY - stick.offsetTop;

      const dx = newX - x;
      const dy = newY - y;

      circle.style.transform = `translate(${dx}px, ${dy}px)`
    });

    stick.addEventListener("touchend", (event) => {
      event.preventDefault();

      x = 0;
      y = 0;
    });
  </script>

</body>
</html>
