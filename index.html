<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      background-color: #000;
      position: relative;
    }

    #player {
      width: 30px;
      height: 30px;
      background-color: #00f;
      position: absolute;
      border-radius: 50%;
    }

    .enemy {
      width: 20px;
      height: 20px;
      background-color: #f00;
      position: absolute;
      border-radius: 50%;
    }

    #start-button {
      position: absolute;
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #joystick {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border-radius: 50%;
    }

    #joystick-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: #000;
      border-radius: 50%;
    }
  </style>
  <title>Glow.io</title>
</head>
