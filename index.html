<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      background-color: #000;
      position: relative;
    }

    #player {
      width: 30px;
      height: 30px;
      background-color: #00f;
      position: absolute;
      border-radius: 50%;
    }

    .enemy {
      width: 20px;
      height: 20px;
      background-color: #f00;
      position: absolute;
      border-radius: 50%;
    }

    #joystick {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border-radius: 50%;
    }

    #joystick-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: #444;
      border-radius: 50%;
    }
  </style>
  <title>Glow.io</title>
</head>
<body>
  <div id="game-container">
    <button id="start-button">Start</button>
    <div id="player"></div>
    <div id="joystick">
      <div id="joystick-inner"></div>
    </div>
  </div>
  <script>

    const player = document.getElementById("player");
    let playerSize = 30;
    let playerX = window.innerWidth / 2 - playerSize / 2;
    let playerY = window.innerHeight / 2 - playerSize / 2;

    const joystick = {
      x: 0,
      y: 0
    };

    document.addEventListener("mousemove", moveJoystick);
    document.addEventListener("click", startGame);

        document.getElementById("start-button").style.display = "none";

        setInterval(updatePlayer, 20);

        const event = window.event;
        joystick.x = event.clientX - window.innerWidth / 2;
        joystick.y = event.clientY - window.innerHeight / 2;
      }
    }

    function updatePlayer() {
      playerX += joystick.x * 0.1;
      playerY += joystick.y * 0.1;

      const y = Math.min(Math.max(playerY, 0), window.innerHeight - playerSize);

      player.style.top = y + "px";
    }
