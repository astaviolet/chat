<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CÃ­rculo com joystick</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
    }

    circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffffff;
    }

    .joystick {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #ffffff;
    }

    .joystick .stick {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #000000;
    }
  </style>
</head>
<body>

  <circle id="circle"></circle>

  <div class="joystick">
    <div class="stick"></div>
  </div>

  <script>
    const circle = document.getElementById("circle");
    const stick = document.querySelector(".joystick .stick");

    const x = 0;
    const y = 0;

    stick.addEventListener("mousedown", (event) => {
      event.preventDefault();

      x = event.clientX - stick.offsetLeft;
      y = event.clientY - stick.offsetTop;
    });

    stick.addEventListener("mousemove", (event) => {
      event.preventDefault();

      const newX = event.clientX - stick.offsetLeft;
      const newY = event.clientY - stick.offsetTop;

      const dx = newX - x;
      const dy = newY - y;

      circle.style.transform = `translate(${dx}px, ${dy}px)`
    });
  </script>

</body>
</html>
