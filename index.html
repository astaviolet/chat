<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Code Tester</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #tabs {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #333;
      color: white;
      width: 100%;
    }

    .tab {
      margin: 0 10px;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #555;
    }

    .code-tab {
      display: none;
      width: 100%;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
    }

    #start-btn {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #start-btn:hover {
      background-color: #45a049;
    }

    #output-container {
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 80vw;
      position: relative;
    }

    #screen-circle {
      width: 300px;
      height: 500px;
      background-color: #eee;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="tabs">
    <div class="tab" onclick="openTab('css-tab')">CSS</div>
    <div class="tab" onclick="openTab('html-tab')">HTML</div>
    <div class="tab" onclick="openTab('js-tab')">JavaScript</div>
  </div>

  <div id="css-tab" class="code-tab">
    <textarea id="css-code" rows="5"></textarea>
  </div>

  <div id="html-tab" class="code-tab">
    <textarea id="html-code" rows="5"></textarea>
  </div>

  <div id="js-tab" class="code-tab">
    <textarea id="js-code" rows="5"></textarea>
  </div>

  <button id="start-btn" onclick="runCode()">Start</button>

  <div id="output-container">
    <div id="screen-circle"></div>
  </div>

  <script>
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.code-tab');
      tabs.forEach(tab => tab.style.display = 'none');

      const selectedTab = document.getElementById(tabId);
      selectedTab.style.display = 'block';
    }

    function runCode() {
      const cssCode = document.getElementById('css-code').value;
      const htmlCode = document.getElementById('html-code').value;
      const jsCode = document.getElementById('js-code').value;

      const outputContainer = document.getElementById('output-container');
      outputContainer.innerHTML = '';

      const styleTag = document.createElement('style');
      styleTag.textContent = cssCode;
      document.head.appendChild(styleTag);

      const scriptTag = document.createElement('script');
      scriptTag.textContent = jsCode;
      document.body.appendChild(scriptTag);

      outputContainer.innerHTML = htmlCode;
    }

    window.addEventListener('resize', function() {
      const windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      const codeTabs = document.querySelectorAll('.code-tab');
      codeTabs.forEach(tab => tab.style.height = `${windowHeight - 250}px`);
    });
  </script>
</body>
</html>
