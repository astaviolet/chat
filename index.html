<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Jogo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo preto com opacidade baixa */
            color: white;
        }
        #game-container {
            text-align: center;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        #start-button {
            margin-top: 20px; /* Espaço entre o nome e o botão Start */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Seu Jogo</h1>
        <button id="start-button" onclick="startGame()">Start</button>
    </div>

    <script>
        function startGame() {
            // Lógica para iniciar o jogo
            alert('Jogo iniciado!');
        }
    </script>
</body>
</html>
