<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=2400, height=1080, initial-scale=1.0">
  <title>Real-time HTML Editor</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #editor,
    #output {
      flex: 1;
      border: none;
      resize: none;
    }

    #editor {
      background-color: #f4f4f4;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      overflow-y: auto;
    }

    #output {
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    @media screen and (max-width: 2400px) {
      #editor {
        font-size: 14px; /* Adjust font size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <textarea id="editor" oninput="updateOutput()">&lt;h1 id="title"&gt;Hello, World!&lt;/h1&gt;</textarea>
  <iframe id="output" onclick="handleElementClick(event)"></iframe>

  <script>
    function updateOutput() {
      const editorContent = document.getElementById('editor').value;
      const outputFrame = document.getElementById('output').contentDocument;
      outputFrame.open();
      outputFrame.write(editorContent);
      outputFrame.close();
    }

    function handleElementClick(event) {
      const clickedElement = event.target;

      if (confirm("Do you want to remove or rename this element?")) {
        const removeElement = confirm("Do you want to remove this element?");
        if (removeElement) {
          clickedElement.remove();
        } else {
          const newName = prompt("Enter the new name:");
          if (newName !== null) {
            clickedElement.textContent = newName;
            const idAttribute = clickedElement.getAttribute("id");
            if (idAttribute) {
              const editorContent = document.getElementById('editor');
              editorContent.value = editorContent.value.replace(
                new RegExp(idAttribute, 'g'),
                newName
              );
              updateOutput();
            }
          }
        }
      }
    }
  </script>
</body>
</html>
