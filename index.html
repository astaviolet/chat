<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game-container {
      position: relative;
      width: 300px; /* Ajuste conforme necessário */
      height: 300px; /* Ajuste conforme necessário */
      background-color: white;
    }

    #start-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
    }

    #player-cube {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #e74c3c; /* Cor aleatória, você pode alterar conforme necessário */
      border-radius: 5px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div id="game-container">
  <button id="start-button" onclick="startGame()">Start</button>
  <div id="player-cube"></div>
</div>

<script>
  function startGame() {
    // Lógica para começar o jogo pode ser adicionada aqui
    alert("Jogo iniciado!");
  }
</script>

</body>
</html>
