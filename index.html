<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Jogo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .game-container {
            position: relative;
            width: 800px; /* Ajuste conforme necessário */
            height: 800px; /* Ajuste conforme necessário */
            border: 2px solid #fff;
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border: 2px solid #fff;
            border-radius: 5px;
        }

        .mass {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #27ae60;
            border-radius: 50%;
        }

        .start-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        .joystick {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #27ae60;
            border-radius: 50%;
            cursor: pointer;
        }

        button:hover, .joystick:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <!-- Jogadores (inicialmente 10 jogadores) -->
        <div class="player" id="player-1" style="left: 50px; top: 50px;"></div>

        <!-- Massas (inicialmente 50 massas) -->
        <div class="mass" style="left: 100px; top: 100px;"></div>
        <div class="mass" style="left: 200px; top: 200px;"></div>
        <!-- Adicione mais massas conforme necessário -->

        <button class="start-button" id="start-button">Start</button>
    </div>

    <script>
        let gameStarted = false;
        let playerSpeed = 5;

        document.getElementById('start-button').addEventListener('click', function() {
            if (!gameStarted) {
                startGame();
                gameStarted = true;
            }
        });

        function startGame() {
            alert('O jogo começou!');
            createPlayers(9); // Cria 9 jogadores adicionais
            createMasses(50); // Cria 50 massas
            handleJoystick();
        }

        function createPlayers(numPlayers) {
            const container = document.getElementById('game-container');
            const player1 = document.getElementById('player-1');

            for (let i = 2; i <= numPlayers + 1; i++) {
                const player = document.createElement('div');
                player.className = 'player';
                player.id = 'player-' + i;

                const left = Math.random() * (container.offsetWidth - 30);
                const top = Math.random() * (container.offsetHeight - 30);

                player.style.left = left + 'px';
                player.style.top = top + 'px';

                container.appendChild(player);
            }
        }

        function createMasses(numMasses) {
            const container = document.getElementById('game-container');

            for (let i = 1; i <= numMasses; i++) {
                const mass = document.createElement('div');
                mass.className = 'mass';

                const left = Math.random() * (container.offsetWidth - 10);
                const top = Math.random() * (container.offsetHeight - 10);

                mass.style.left = left + 'px';
                mass.style.top = top + 'px';

                container.appendChild(mass);
            }
        }

        function handleJoystick() {
            const joystick = document.getElementById('joystick');
            const player = document.getElementById('player-1');

            joystick.addEventListener('mousedown', function(event) {
                document.addEventListener('mousemove', movePlayer);

                document.addEventListener('mouseup', function() {
                    document.removeEventListener('mousemove', movePlayer);
                });
            });

            function movePlayer(event) {
                const containerRect = document.getElementById('game-container').getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                const newX = event.clientX - containerRect.left - playerRect.width / 2;
                const newY = event.clientY - containerRect.top - playerRect.height / 2;

                if (newX >= 0 && newX <= containerRect.width - playerRect.width &&
                    newY >= 0 && newY <= containerRect.height - playerRect.height) {
                    player.style.left = newX + 'px';
                    player.style.top = newY + 'px';
                }
            }
        }
    </script>
</body>
</html>
