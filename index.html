<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Jogo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #fff;
        }

        .player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #3498db;
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        .joystick {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #27ae60;
            border-radius: 50%;
            cursor: pointer;
        }

        button:hover, .joystick:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <!-- Jogadores (inicialmente 1 jogador) -->
        <div class="player" id="player-1" style="left: 50px; top: 50px;"></div>

        <!-- Joystick -->
        <div class="joystick" id="joystick" style="left: 50%; top: 75%; transform: translateX(-50%);"></div>

        <button class="start-button" id="start-button">Start</button>
    </div>

    <script>
        let gameStarted = false;
        let playerSpeed = 5; // Ajuste conforme necessário

        document.getElementById('start-button').addEventListener('click', function() {
            if (!gameStarted) {
                startGame();
                gameStarted = true;
            }
        });

        function startGame() {
            // Adicione a lógica de início do jogo aqui
            alert('O jogo começou!');
            handleJoystick();
        }

        function handleJoystick() {
            const joystick = document.getElementById('joystick');
            const player = document.getElementById('player-1');

            joystick.addEventListener('mousedown', function(event) {
                document.addEventListener('mousemove', movePlayer);

                document.addEventListener('mouseup', function() {
                    document.removeEventListener('mousemove', movePlayer);
                });
            });

            function movePlayer(event) {
                const containerRect = document.getElementById('game-container').getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                const newX = event.clientX - containerRect.left - playerRect.width / 2;
                const newY = event.clientY - containerRect.top - playerRect.height / 2;

                if (newX >= 0 && newX <= containerRect.width - playerRect.width &&
                    newY >= 0 && newY <= containerRect.height - playerRect.height) {
                    player.style.left = newX + 'px';
                    player.style.top = newY + 'px';
                }
            }
        }
    </script>
</body>
</html>
